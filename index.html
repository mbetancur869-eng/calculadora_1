<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculadora</title>
</head>
<body>
  <div class="calculadora-grid">
    <div class="output">
      <input class="display" type="text" id="result" placeholder="0" disabled />
    </div>

    
    

<button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-opera>+</button>


    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-opera>-</button>


   
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-opera>x</button>

 <button data-number>0</button>
    <button data-delete>C</button>
    <button data-opera>log</button>
    <button data-opera>/</button>

    

   
    <button data-exponente>x²</button>
    
    <button data-raizcuadrada>√</button>
    <button data-igual>=</button>
  </div>

 
  <script src="app.js"></script>
</body>
</html>
